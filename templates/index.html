<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 600px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    .preview-img {
      max-width: 100%;
      max-height: 250px;
      margin-top: 15px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-3">üåø Plant Disease Classifier</h2>
      <p class="text-center text-muted">Upload a leaf image to predict its health condition.</p>
      
      <form id="uploadForm">
        <div class="mb-3">
          <input class="form-control" type="file" id="fileInput" accept="image/*" required>
        </div>
        <img id="preview" class="preview-img" />
        <div class="d-grid">
          <button type="submit" class="btn btn-success">üîç Predict</button>
        </div>
      </form>
      
      <div class="mt-4" id="result" style="display: none;">
        <h5 class="text-center">Prediction Result</h5>
        <div class="alert alert-info text-center">
          <strong>Class:</strong> <span id="predClass"></span> <br>
          <strong>Confidence:</strong> <span id="predConf"></span>%
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");
    const predClass = document.getElementById("predClass");
    const predConf = document.getElementById("predConf");

    // Preview uploaded image
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://localhost:8000/predict", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        
        predClass.textContent = data.class;
        predConf.textContent = (data.confidence * 100).toFixed(2);
        resultBox.style.display = "block";
      } catch (err) {
        alert("Error while predicting: " + err.message);
      }
    });
  </script>
</body>
</html>
